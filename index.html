<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Document</title>
</head>
<body>
    <div  class="Firstdiv">
        <input id="Input" type="text" placeholder="Enter number.......">
        <table class="firstClass">
            <div id="1TR">
                <button>AC</button>
                <button>Del</button>
                <button>% </button>
                <button>/ </button>
                
            </div>

           <div>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>*</button>
                
           </div>

            <div>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
                
            </div>


            <div>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
                
            </div>
            <div>
                <button>00</button>
                <button>0</button>
                <button>.</button>
                <button class="End">=</button>
                
            </div>
        </table>

    </div>

    <script src="new.js"></script>
